<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IPL Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show Telegram popup
            setTimeout(() => {
                if (confirm("Join TheDealsMaster on Telegram for Best Deals?")) {
                    window.location.href = "https://t.me/+sGRz3K6wPHM1ZmRl";
                }
            }, 1000);
        });

        function reportBrokenLink() {
            fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: "YOUR_CHAT_ID", text: "Broken Link Reported!" })
            });
            alert("Thanks for reporting! We'll fix it soon.");
        }

        function shareLink() {
            navigator.share({
                title: "Live IPL Streaming",
                text: "Check out this live match streaming links only on Telegram: ",
                url: "https://t.me/IPl_Stream"
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    
    <!-- Poll Section -->
    <div class="w-3/4 text-center p-6 bg-gray-800 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold mb-4 text-blue-400">Who Will Win?</h2>
        <div id="poll-results" class="text-lg"></div>
    </div>
    
    <!-- Join Telegram Box -->
    <div class="w-3/4 text-center p-6 bg-gradient-to-r from-blue-600 to-purple-800 rounded-xl shadow-xl mt-6">
        <h2 class="text-3xl font-bold mb-4">üî• Join Telegram üî•</h2>
        <p class="text-lg mb-4">Exclusive IPL Updates & Deals</p>
        <a href="https://t.me/+sGRz3K6wPHM1ZmRl" class="text-xl font-bold px-6 py-3 bg-yellow-400 text-gray-900 rounded-full shadow-lg">Join Now</a>
    </div>
    
    <!-- Report Broken Links Button -->
    <button onclick="reportBrokenLink()" class="mt-6 px-6 py-3 bg-red-500 text-white font-bold rounded-lg">Report Broken Link</button>
    
    <!-- Share Button -->
    <div class="w-3/4 text-center p-6 bg-gray-700 rounded-xl shadow-xl mt-6">
        <h2 class="text-xl font-bold">Copy Link & Open in Chrome Browser Only</h2>
        <button onclick="shareLink()" class="mt-4 px-6 py-3 bg-green-500 text-white font-bold rounded-lg">Click Here to Share This Page Link üòç</button>
    </div>
    
    <!-- Live Visitor Count -->
    <div class="mt-6 p-4 bg-gray-800 rounded-xl shadow-xl text-center">
        <h2 class="text-xl font-bold">Live Visitors: <span id="visitorCount">...</span></h2>
    </div>
    
    <script>
        async function updatePoll() {
            const response = await fetch("https://your-free-poll-api.com");
            const data = await response.json();
            document.getElementById("poll-results").innerHTML = `
                <p>RCB: ${data.rcb}%</p>
                <p>KKR: ${data.kkr}%</p>
            `;
        }
        setInterval(updatePoll, 30000);

        async function updateVisitors() {
            const response = await fetch("https://api.countapi.xyz/hit/your-unique-key");
            const data = await response.json();
            document.getElementById("visitorCount").innerText = data.value;
        }
        updateVisitors();
    </script>
</body>
</html>
