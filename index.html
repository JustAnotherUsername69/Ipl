<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IPL Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Video Player -->
    <div class="w-full max-w-2xl mt-6 p-4 bg-black rounded-xl shadow-xl">
        <h2 class="text-xl font-semibold text-blue-400 mb-2">Live IPL Streaming</h2>
        <video id="videoPlayer" class="w-full rounded-lg shadow-lg" controls autoplay>
            <source src="https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1742737928~acl=%2f*~data=hdntl~hmac=997439ed3aa23998094bf472b25ff9f25932e5a336ab2b96eb0ca41de41292a7/Sports18_1_HD_voot_MOB-audio_108038_eng=108000-video=2297600.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Report Broken Links Button (Smaller, Positioned Below Video) -->
    <div class="mt-2 self-end pr-4">
        <button onclick="reportBrokenLink()" class="px-3 py-1 text-xs bg-red-600 text-white rounded shadow-md hover:bg-red-700">Report Broken Link, Please Refresh Page Before Reporting.</button>
    </div>

    <!-- Poll Section -->
    <div class="w-full max-w-md text-center p-6 bg-gray-800 rounded-xl shadow-xl mt-6">
        <h2 class="text-xl font-semibold text-blue-400 mb-2">Vote for Today's Match</h2>
        <p class="text-lg text-white mb-4">Who will win?</p>
        <div class="flex justify-center space-x-4">
            <button onclick="vote('SRH')" class="px-6 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition duration-300">Team 1</button>
            <button onclick="vote('RR')" class="px-6 py-3 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition duration-300">Team 2</button>
        </div>
        <p id="poll-results" class="text-lg text-white mt-4">Fetching results...</p>
    </div>

    <!-- Join Telegram Section -->
    <div class="w-full max-w-md text-center p-6 bg-gradient-to-r from-blue-600 to-purple-800 rounded-xl shadow-xl mt-6">
        <h2 class="text-3xl font-bold mb-4 text-white">üî• Join Telegram üî•</h2>
        <p class="text-lg text-white mb-4">Exclusive IPL Updates & Deals</p>
        <div class="flex justify-center space-x-4">
            <a href="https://t.me/+sGRz3K6wPHM1ZmRl" target="_blank" class="text-lg font-bold px-6 py-3 bg-yellow-400 text-gray-900 rounded-full shadow-lg hover:bg-yellow-500 transition duration-300">TheDealsMaster</a>
            <a href="https://t.me/IPL_Stream" target="_blank" class="text-lg font-bold px-6 py-3 bg-green-400 text-gray-900 rounded-full shadow-lg hover:bg-green-500 transition duration-300">IPL Links</a>
        </div>
    </div>

    <!-- Copy & Share Section -->
    <div class="w-full max-w-md text-center p-4 mt-4 bg-gray-700 rounded-xl shadow-md">
        <h2 class="text-lg font-semibold text-white">Copy Link & Open in Chrome Browser Only</h2>
        <button onclick="sharePage()" class="w-full mt-2 px-6 py-3 bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-600 transition duration-300">Click Here to Share This Page Link üòç</button>
    </div>

    <script>
        function reportBrokenLink() {
            alert("Broken link reported!");
            fetch("https://api.telegram.org/bot8072988182:AAGqwl2heCQZnlYhu7TsvyT_4ZNAwSbGbuU/sendMessage?chat_id=-1001140305679&text=Broken Link Reported");
        }

        function vote(team) {
            let lastVoteTime = localStorage.getItem('lastVoteTime') || 0;
            let currentTime = new Date().getTime();
            if (currentTime - lastVoteTime < 10000) {
                alert('You can vote again after 10 seconds!');
                return;
            }
            localStorage.setItem('lastVoteTime', currentTime);
            fetch(`https://your-free-poll-api.com/vote?team=${team}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('poll-results').innerText = `Team 1: ${data.SRH}% | Team 2: ${data.RR}%`;
                });
        }

        setInterval(() => {
            fetch(`https://your-free-poll-api.com/results`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('poll-results').innerText = `Team 1: ${data.SRH}% | Team 2: ${data.RR}%`;
                });
        }, 30000);

        function sharePage() {
            navigator.share({
                title: "Live IPL Streaming",
                text: "Check out this live match streaming links only on telegram channel:",
                url: "https://t.me/IPl_Stream"
            }).catch(err => console.log('Sharing failed', err));
        }
    </script>

</body>
</html>
