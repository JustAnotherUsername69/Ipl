<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IPL Streaming & Poll</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">

    <!-- Popup -->
    <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white text-gray-900 p-6 rounded-lg shadow-lg w-11/12 max-w-md text-center">
            <h2 class="text-xl font-semibold mb-4">Join TheDealsMaster on Telegram for Best Deals!</h2>
            <div class="flex justify-center gap-4">
                <button id="okButton" class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">OK</button>
                <button id="cancelButton" class="px-6 py-2 bg-gray-300 text-gray-900 rounded-lg shadow hover:bg-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Video Player -->
    <div class="w-full max-w-3xl mt-6 p-4 bg-black rounded-xl shadow-xl">
        <h2 class="text-lg sm:text-xl font-semibold text-blue-400 mb-2 text-center">ðŸ“º Live IPL Streaming</h2>
        <div class="relative w-full">
            <video id="videoPlayer" class="w-full h-auto rounded-lg shadow-lg" controls autoplay>
                <source src="https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1742737928~acl=%2f*~data=hdntl~hmac=997439ed3aa23998094bf472b25ff9f25932e5a336ab2b96eb0ca41de41292a7/Sports18_1_HD_voot_MOB-audio_108038_eng=108000-video=2297600.m3u8" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Poll Section -->
    <div class="w-full max-w-3xl mt-6 p-6 bg-gray-800 rounded-xl shadow-xl">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 text-yellow-400 text-center">ðŸš€ Who Will Win?</h2>

        <!-- Display Total Votes -->
        <div class="absolute top-6 right-6 text-black text-lg font-semibold" id="totalVotes">
            Total Votes: 0
        </div>

        <!-- Poll Options -->
        <div class="w-full bg-black rounded-lg shadow-xl p-4">
            <div class="flex flex-col gap-6">
                <!-- Sunrisers Hyderabad Option -->
                <div class="w-full p-4">
                    <div class="relative">
                        <button id="sunrisersButton" class="w-full py-4 text-lg font-bold text-white rounded-lg shadow-lg bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 transition-all duration-300">
                            Sunrisers Hyderabad
                        </button>
                        <div class="w-full bg-gray-300 rounded-full h-3 mt-2">
                            <div id="sunrisersProgress" class="h-3 bg-orange-500 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Rajasthan Royals Option -->
                <div class="w-full p-4">
                    <div class="relative">
                        <button id="rajasthanRoyalsButton" class="w-full py-4 text-lg font-bold text-white rounded-lg shadow-lg bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-400 mt-4">
                            Rajasthan Royals
                        </button>
                        <div class="w-full bg-gray-300 rounded-full h-3 mt-2">
                            <div id="rajasthanProgress" class="h-3 bg-pink-500 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration (replace with your Firebase credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Function to fetch votes from Firestore
        async function fetchVotes() {
            const sunrisersDoc = await db.collection('votes').doc('sunrisers').get();
            const rajasthanDoc = await db.collection('votes').doc('rajasthan').get();

            const sunrisersVotes = sunrisersDoc.data().votes;
            const rajasthanVotes = rajasthanDoc.data().votes;
            const totalVotes = sunrisersVotes + rajasthanVotes;

            const sunrisersPercentage = (sunrisersVotes / totalVotes) * 100 || 0;
            const rajasthanPercentage = (rajasthanVotes / totalVotes) * 100 || 0;

            document.getElementById("sunrisersProgress").style.width = sunrisersPercentage + "%";
            document.getElementById("rajasthanProgress").style.width = rajasthanPercentage + "%";
            document.getElementById("totalVotes").textContent = `Total Votes: ${totalVotes}`;
        }

        // Function to vote for Sunrisers Hyderabad
        async function voteSunrisers() {
            await db.collection('votes').doc('sunrisers').update({
                votes: firebase.firestore.FieldValue.increment(1)
            });
            fetchVotes(); // Update the votes after voting
        }

        // Function to vote for Rajasthan Royals
        async function voteRajasthan() {
            await db.collection('votes').doc('rajasthan').update({
                votes: firebase.firestore.FieldValue.increment(1)
            });
            fetchVotes(); // Update the votes after voting
        }

        // Event listeners for voting buttons
        document.getElementById("sunrisersButton").onclick = voteSunrisers;
        document.getElementById("rajasthanRoyalsButton").onclick = voteRajasthan;

        // Show popup on page load
        window.onload = function() {
            document.getElementById("popup").classList.remove("hidden");
        };

        // Redirect to Telegram on OK
        document.getElementById("okButton").onclick = function() {
            window.location.href = "https://t.me/+sGRz3K6wPHM1ZmRl";
        };

        // Close popup on Cancel
        document.getElementById("cancelButton").onclick = function() {
            document.getElementById("popup").classList.add("hidden");
        };

        // Initial call to fetch votes
        fetchVotes();
    </script>

</body>
</html>
